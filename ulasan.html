<!DOCTYPE html>
<html lang="id"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Tailor Citra Busana</title> 
  <link rel="icon" href="image/logo.png"> 
  <style>
    body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      background: #D8D2C2;
      color: #000000;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 100px;
      margin-right: 20px;
    }

    header h1 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin: 0;
      flex-grow: 1;
      text-align: left;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #000000;
      text-decoration: none;
      text-transform: capitalize;
      font-size: 20px;
      padding: 5px 7px;
      transition: background-color 0.3s;
      border-radius: 10px;
    }

    header nav ul li a:hover {
      background-color: #555;
      color: #fff;
    }

    .review-section {
      padding: 40px 20px;
      text-align: center;
    }

    .review-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .review-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .review-item {
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 200px;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
    }

    .review-form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .review-form textarea,
    .review-form input,
    .review-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: 'Times New Roman', serif;
    }

    .review-form button {
      background-color: #d8d2c2;
      border: none;
      padding: 10px;
      width: 100%;
      font-family: 'Times New Roman', serif;
      cursor: pointer;
    }

    .stars {
      color: gold;
      margin-top: 5px;
    }

    footer {
      background-image: url('image/mesin1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(15, 0, 0);
      padding: 20px 10px;
      font-family: 'Times New Roman', serif;
      font-size: 14px;
    }

    .footer-container {
      max-width: 1000px;
      margin: auto;
      background-color: rgba(189, 167, 116, 0.85);
      padding: 20px;
      border-radius: 8px;
    }

    .footer-left h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .footer-links ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      gap: 5px;
    }

    .footer-links ul li a {
      color: rgb(13, 13, 13);
      text-decoration: none;
      font-size: 13px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 12px;
    }

    .social-icons a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="home.html"><img src="image/logo.png" alt="Logo Tailor Citra Busana"></a>
    </div>
    <h1>Tailor Citra Busana</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="layanan booking.html">Layanan booking</a></li>
        <li><a href="ulasan.html">Ulasan</a></li>
        <li><a href="pengembang.html">Pengembang</a></li>
      </ul>
    </nav>
  </header>

  <section class="review-section">
    <h2>Ulasan Pelanggan</h2>
    <div class="review-list" id="reviewList"></div>
    <div class="review-form">
      <textarea id="reviewText" placeholder="Tulis ulasan Anda..."></textarea>
      <input type="text" id="reviewerName" placeholder="Nama Anda">
      <select id="reviewRating">
        <option value="">Pilih rating</option>
        <option value="1">1 Bintang</option>
        <option value="2">2 Bintang</option>
        <option value="3">3 Bintang</option>
        <option value="4">4 Bintang</option>
        <option value="5">5 Bintang</option>
      </select>
      <button onclick="submitReview()">Kirim Ulasan</button>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h2>Melayani :</h2>
        <div class="footer-links">
          <ul>
            <li><a href="#">Jahit Seragam</a></li>
            <li><a href="#">Jahit Gamis</a></li>
            <li><a href="#">Jahit Baju Koko</a></li>
            <li><a href="#">Jahit Rok</a></li>
            <li><a href="#">Jahit Kebaya</a></li>
            <li><a href="#">Permak</a></li>
          </ul>
        </div>
        <div class="social-icons">
          <a href="https://web.whatsapp.com/"><img src="image/wa (3).png" alt="whatsapp"></a>
          <a href="#"><img src="image/gmail.png" alt="email"></a>
          <a href="#"><img src="image/loc.png" alt="alamat"></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Efek fade-in saat halaman dimuat
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // Navigasi fade-out
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const target = this.getAttribute("href");

        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });

    // Kirim ulasan
    function submitReview() {
      const text = document.getElementById("reviewText").value;
      const name = document.getElementById("reviewerName").value;
      const rating = document.getElementById("reviewRating").value;

      if (!text || !name || !rating) {
        alert("Mohon isi semua kolom!");
        return;
      }

      const reviewList = document.getElementById("reviewList");
      const reviewItem = document.createElement("div");
      reviewItem.className = "review-item";

      reviewItem.innerHTML = `
        <p>"${text}"</p>
        <p><strong>— ${name}</strong></p>
        <div class="stars">${"★".repeat(rating)}${"☆".repeat(5 - rating)}</div>
      `;

      reviewList.appendChild(reviewItem);

      document.getElementById("reviewText").value = "";
      document.getElementById("reviewerName").value = "";
      document.getElementById("reviewRating").value = "";
    }
  </script>
</body>
</html>
