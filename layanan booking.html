<!DOCTYPE html>
<html lang="id"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tailor Citra Busana</title> 
    <link rel="icon" href="image/logo.png"> 
    <style>
        body {
            font-family:'Times New Roman', serif; 
            margin: 0; 
            padding: 0; 
            transition: opacity 0.5s ease-out; /* Untuk animasi fade */
        }

        body.fade-out {
            opacity: 0;
        }

        header {
            background: #D8D2C2; 
            color: #000000; 
            padding: 5px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .logo img {
            height: 100px; 
            margin-right: 20px;
        }

        header h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin: 0; 
            flex-grow: 1; 
            text-align: left; 
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #000000;
            text-decoration: none;
            text-transform: capitalize;
            font-size: 20px;
            padding: 5px 7px;
            transition: background-color 0.3s;
            border-radius: 10px; 
        }

        header nav ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        .container {
            max-width: 1200px; 
            margin: 3rem auto; 
            padding: 0 20px; 
        }

        .booking-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .booking-section h2 {
            color: #000000;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .booking-section form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .booking-section form button {
            background-color: #000000;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        .booking-section form button:hover {
            background-color: #FFE4B5;
            color: #000;
        }

        @media (max-width: 768px) {
            .booking-form h2 {
                font-size: 1.8rem;
            }
        }

        footer {
            background-image: url('image/mesin1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(15, 0, 0);
            padding: 20px 10px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
        }

        .footer-container {
            max-width: 1000px;
            margin: auto;
            background-color: rgba(189, 167, 116, 0.85);
            padding: 20px;
            border-radius: 8px;
        }

        .footer-left h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .footer-links ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
            gap: 5px;
        }

        .footer-links ul li a {
            color: rgb(13, 13, 13);
            text-decoration: none;
            font-size: 13px;
        }

        .social-icons {
            margin-top: 5px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 8px;
        }

        .social-icons a img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="image/logo.png" alt="Logo Tailor Citra Busana"></a>
        </div>
        <h1>Tailor Citra Busana</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="layanan booking.html">Layanan booking</a></li>
                <li><a href="ulasan.html">Ulasan</a></li>
                <li><a href="pengembang.html">Pengembang</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="booking-section">
            <h2>Form Booking Jahit</h2>
            <form id="bookingForm">
                <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
                <input type="text" id="jenis" name="jenis" placeholder="Jenis Jahitan (misal: Gamis, Kebaya)" required>
                <input type="date" id="tanggal" name="tanggal" required>
                <button type="submit">Kirim Booking via WhatsApp</button>
            </form>
        </section>
    </main>

    <script>
        // Script WhatsApp Booking
        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const jenis = document.getElementById("jenis").value;
            const tanggal = document.getElementById("tanggal").value;

            const pesan = `Halo, saya ingin booking jahit.\nNama: ${nama}\nJenis Jahitan: ${jenis}\nTanggal Booking: ${tanggal}`;
            const nomorWA = "6285731574811";
            const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

            window.open(urlWA, "_blank");
        });

        // Script Fade Out Navigasi
        const navLinks = document.querySelectorAll("nav a");
        navLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                const href = this.getAttribute("href");

                document.body.classList.add("fade-out");

                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <h2>Melayani :</h2>
            <div class="footer-links">
                <ul>
                    <li><a href="layanan booking.html">Jahit Seragam</a></li>
                    <li><a href="layanan booking.html">Jahit Gamis</a></li>
                    <li><a href="layanan booking.html">Jahit Baju Koko</a></li>
                    <li><a href="layanan booking.html">Jahit Rok</a></li>
                    <li><a href="layanan booking.html">Jahit Kebaya</a></li>
                    <li><a href="layanan booking.html">ChobaniÂ® Mexico</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://web.whatsapp.com/"><img src="image/wa (3).png" alt="whatsapp"></a>
                <a href="#"><img src="image/gmail.png" alt="email"></a>
                <a href="#"><img src="image/loc.png" alt="alamat"></a>
            </div>
        </div>
    </div>
</footer>
</html>
